<html>

    <meta charset="UTF-8">
    <title>تبدیل سلسیوس به فارنهایت</title>
</head>

<body>

        <h1 id="mian-title">تبدیل دما از سلسیوس به فارنهایت </h1>

        </div>

    </div>
